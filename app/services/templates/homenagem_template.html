<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{pet_name} • PetStory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Crimson Pro', serif;
      background: linear-gradient(to bottom, #faf8f5 0%, #f5f1ea 100%);
      color: #2d2d2d;
      line-height: 1.8;
    }
    
    h1, h2, h3 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    
    .fade-in {
      animation: fadeIn 1.2s ease-in forwards;
      opacity: 0;
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    
    .slide-up {
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .image-frame {
      position: relative;
      padding: 24px;
      background: linear-gradient(145deg, #ffffff 0%, #fdfcfb 100%);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 10px 25px -5px rgba(0, 0, 0, 0.08),
        inset 0 1px 3px rgba(255, 255, 255, 0.8);
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .image-frame:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 12px 28px -4px rgba(0, 0, 0, 0.12),
        0 20px 40px -8px rgba(0, 0, 0, 0.1),
        inset 0 1px 3px rgba(255, 255, 255, 0.8);
    }
    
    .image-frame::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      bottom: 12px;
      border: 1px solid rgba(139, 117, 89, 0.15);
      pointer-events: none;
    }
    
    .story-paragraph {
      text-indent: 2em;
      margin-bottom: 1.5em;
      text-align: justify;
      hyphens: auto;
    }
    
    .story-paragraph:first-letter {
      font-size: 3.5em;
      font-weight: 600;
      line-height: 0.8;
      float: left;
      margin: 0.1em 0.1em 0 0;
      font-family: 'Cormorant Garamond', serif;
      color: #8b7559;
    }
    
    .ornament {
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #c9b697, transparent);
      margin: 0 auto;
    }
    
    .chapter-header {
      position: relative;
      padding-bottom: 24px;
      margin-bottom: 48px;
    }
    
    .chapter-header::after {
      content: '❦';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #c9b697;
      opacity: 0.5;
    }
    
    @media (max-width: 640px) {
      .story-paragraph:first-letter {
        font-size: 2.5em;
      }
    }
    
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.4;
      font-size: 11px;
      letter-spacing: 0.1em;
      color: #8b7559;
      text-transform: uppercase;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main class="max-w-3xl mx-auto px-6 sm:px-12 py-16 sm:py-24">
    
    <!-- CAPA -->
    <section class="min-h-[85vh] flex flex-col justify-center items-center text-center mb-40 fade-in">
      <div class="ornament mb-8"></div>
      <p class="uppercase tracking-[0.3em] text-xs text-neutral-500 mb-10 font-light">
        PetStory
      </p>
      <h1 class="text-6xl sm:text-7xl md:text-8xl font-semibold mb-8 tracking-tight text-neutral-800">
        {pet_name}
      </h1>
      <div class="ornament mb-8"></div>
      <p class="text-lg sm:text-xl text-neutral-600 font-light tracking-wide">
        {pet_date}
      </p>
    </section>

    <!-- PÁGINA DA ILUSTRAÇÃO -->
    <section class="mb-40 slide-up" style="animation-delay: 0.2s;">
      <div class="image-frame mb-8">
        <img
          src="{image_data_uri}"
          alt="Ilustração de {pet_name}"
          class="mx-auto max-h-[600px] w-full object-contain"
        />
      </div>
      <p class="text-center text-xs tracking-wider text-neutral-500 italic">
        Ilustração criada a partir de uma fotografia real
      </p>
    </section>

    <!-- HISTÓRIA -->
    <section class="mb-40 slide-up" style="animation-delay: 0.4s;">
      <div class="chapter-header">
        <h2 class="text-4xl sm:text-5xl font-semibold text-center text-neutral-800">
          Capítulo Único
        </h2>
      </div>
      
      <div class="text-base sm:text-lg leading-relaxed text-neutral-700 space-y-6">
        {pet_story}
      </div>
    </section>

    <!-- ENCERRAMENTO -->
    <section class="text-center mb-20 slide-up" style="animation-delay: 0.6s;">
      <div class="ornament mb-12"></div>
      <p class="text-lg sm:text-xl text-neutral-600 mb-6 italic font-light">
        Algumas histórias não precisam de muitos capítulos.
      </p>
      <p class="text-lg sm:text-xl text-neutral-600 mb-6 italic font-light">
        Apenas precisam ser lembradas.
      </p>
      <div class="ornament mt-12 mb-8"></div>
      <div class="mt-16 text-xs tracking-[0.25em] text-neutral-400 uppercase font-light">
        PetStory
      </div>
      <p class="text-xs text-neutral-400 mt-2 italic">
        Memórias que viram arte
      </p>
    </section>
  </main>

  <div class="watermark">
    PetStory
  </div>

  <script>
    // Lazy animation trigger
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animationPlayState = 'running';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.slide-up').forEach(el => {
      el.style.animationPlayState = 'paused';
      observer.observe(el);
    });
  </script>
</body>
</html>
